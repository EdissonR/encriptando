<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <img class="logo" src="logo-alura.png" alt="logo">
    </header>

    <main>
        <section class="seccion1">
            <div class="textousuario">
                <textarea placeholder="Ingrese el texto aqui" class="texto"></textarea>
            </div>
            <div class="exclamacion">
                <img src="logoexclamacion.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" class="encriptar" value="Encriptar">
                <input type="button" class="desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <div class="espaciomensajeencriptado">
                <img src="Muneco.png" alt="figura">
            </div>
            <div class="parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="mensajecopiar">
                <input type="button" class="copiar" value="Copiar">
            </div>
            <div class="resultado">
                <p class="textresultado"></p>
            </div>

        </section>
    </main>
    <script src="logica.js"></script>
</body>
</html>
